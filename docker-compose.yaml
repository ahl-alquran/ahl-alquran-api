version: '3.8'
services:
  postgres:
    image: postgres:14.18 # Or a specific version like postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ahl-alquran
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data # Persist data in a named volume

volumes:
  pgdata: