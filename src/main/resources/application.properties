spring.application.name=ahl-alquran
server.port=${PORT:8080}

spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=${POSTGRES_DDL_AUTO:validate}
spring.jpa.show-sql=${POSTGRES_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}

logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

cors.allowed-origins=${ALLOWED_ORIGINS}

# Enable/disable OpenAPI documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Customize Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

